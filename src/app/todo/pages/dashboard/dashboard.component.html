<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]=1 [rowspan]=1>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <div *ngIf="id!==card.id">
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item color="warn" (click)="removeCard(card.id)">Remove</button>
                <button mat-menu-item color="warn" (click)="editCard(card.id)">Edit</button>
              </mat-menu>
            </div>
            <div *ngIf="id===card.id">
              <input matInput placeholder="Edit title" [value]="card.title" #title>
            </div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="id!==card.id">{{card.desc}}</div>
          <div *ngIf="id===card.id" class="flex flex-column align-items-center justify-content-center">
            <textarea matInput placeholder="Edit description" [value]="card.desc" #desc></textarea>
            <button mat-button color="accent" (click)="updateCard(card)">Edit</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
