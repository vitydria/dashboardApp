<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <button mat-list-item (click)="show('dash')">
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon-view">dashboard</mat-icon>Dashboard
      </button>
      <button mat-list-item (click)="show('add')">
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon-view">add
        </mat-icon> Add
      </button>
      <button mat-list-item>
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon-view">chat</mat-icon>Messages
      </button>
      <button mat-list-item>
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon-view">settings</mat-icon>Settings
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>To - Do!</span>
      <button mat-raised-button class="button-color" (click)="logout()">Log out</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard *ngIf="showDashboard"></app-dashboard>
    <app-add *ngIf="showAdd"></app-add>
  </mat-sidenav-content>
</mat-sidenav-container>
