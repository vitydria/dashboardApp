<div class="mat-elevation-z8 mt-2">

  <mat-form-field class="ml-2" appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput #input (keyup)="applyFilter($event)">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort cdkDropList cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)" (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="to">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header sortActionDescription="Sort by to">
        To
      </th>
      <td mat-cell *matCellDef="let element"> {{element.to}} </td>
    </ng-container>

    <ng-container matColumnDef="from">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header sortActionDescription="Sort by from">
        From
      </th>
      <td mat-cell *matCellDef="let element"> {{element.from}} </td>
    </ng-container>

    <ng-container matColumnDef="distance (km)">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header sortActionDescription="Sort by distance">
        Distance (km)
      </th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of countries">
  </mat-paginator>(


</div>
