<div class="container flex flex-column align-items-center">
  <span class="title-login mb-5">Log In<mat-icon aria-hidden="false" aria-label="Example home icon" class="icon-view">
      login</mat-icon></span>
  <form (ngSubmit)='submit()' autocomplete="off" [formGroup]="loginForm"
    class="example-form flex flex-column align-items-center">
    <mat-form-field class="example-full-width " appearance="fill">
      <mat-label class=>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <span *ngIf="isValid('username')" class="errors">Username is
      required</span>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
    </mat-form-field>
    <span *ngIf="isValid('password')" class="errors">Password is required</span>
    <button mat-raised-button color="primary" class="mt-4" type="submit">Log In</button>
  </form>
  <div class="flex flex-row justify-content-between mt-5">
    <button mat-button color="primary" [routerLink]="['/auth/signup']"
      routerLinkActive="router-link-active">signup</button>
    <button mat-button color="primary">forgot password?</button>
  </div>
  <span *ngIf="notLogin" class="errors-login">email or password are incorrect</span>
</div>
